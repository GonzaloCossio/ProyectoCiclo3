<!DOCTYPE html>

<html>
    <head>
        <title>
            Formulario de Registro
        </title>
        <meta charset="utf-8"/>
        <meta
            name="description"
        />
        <link rel="stylesheet" type="text/css" href="{{  url_for('static',  filename='css/miestilo.css')  }}"/>
    </head>
    <body>
        <section class="content">
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
        </section>
        <img
        src="{{ url_for('static', filename='images/logo.jpg') }}"
        name="logo"
        id="logo"
        alt="logo"
        />
        <form 
            action="/register" 
            method="POST" 
            name="formRegistro"
        >

            <div>
                <label for="nombre" class="label1">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre" class="input1"/>
            </div>

            <div>
                <label for="celular" class="label1">Numero de celular</label>
                <input type="text" name="celular" id="celular" class="input1"/>
            </div>

            <div>
                <label for="correo" class="label1">Correo</label>
                <input type="text" name="correo" id="correo" class="input1"/>
            </div>

            <div>
                <label for="password" class="label1">Contraseña</label>
                <input type="password" name="password" id="password" class="input1"/>
            </div>

            <div>
                <label for="ConPassword" class="label1">Confirmar contraseña</label>
                <input type="password" name="ConPassword" id="ConPassword" class="input1"/>
            </div>
            <center>
                <p>
                    <input type="checkbox" id="condiciones" name="condiciones"/> Declaro haber leido y acepto las
                    condiciones generales del programa y la normativa sobre protección de datos
                    <br>
                    <input type="checkbox" id="promociones" name="promociones"/> Deseo recibir promociones a mi correo
                </p>
            </center>
            <input type="submit" value="Crear Cuenta" class="boton"/>
        </form>
        <form
            action="/log_in" 
            method="GET" 
            name="botonLogin"
        >
            <input type="submit" value="Login" class="boton"/>   
        </form>
    </body>
</html>
